version: '3.9'
services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      # Nombre de la base de datos
      MYSQL_DATABASE: ${DB_NAME}
      # Nombre de usuario de la base de datos
      MYSQL_USER: ${DB_USERNAME}
      # Contrase√±a para el usuario de la base de datos
      MYSQL_PASSWORD: ${DB_PASSWORD}
      # Puerto expuesto por el container
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      # <Puerto Expuesto> : <PostgreSQL Puerto dentro del container>
      - '${DB_PORT}:3306'
    volumes:
      # El volumen my-db se crea en el sistema de archivos del host
      - my-db:/var/lib/mysql_db/data
volumes:
  my-db:
